name: Merge-upstream

on:
  schedule:
    - cron: '10 */8 * * *'
  watch:
    types:
      - 'started'

jobs:
  merge:

    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@master
      with:
        ref: master
        fetch-depth: 0
        lfs: true

    - name: Set git identity
      run : |
        git config --global user.email "klever1988@protonmail.com"
        git config --global user.name "klever1988"

    - name: Load upstream commits
      run:  |
        git remote add upstream https://github.com/coolsnowwolf/lede
        git fetch upstream
        git rebase upstream/master

    - name: Push Commits
      env:
        DOWNSTREAM_BRANCH: master
      run: git push --force-with-lease origin $DOWNSTREAM_BRANCH
